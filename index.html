    function makeChoice(num){
        switch(num){
            case 0: 
                compChoice = "rock"; 
                break; 
            case 1:
                compChoice = "paper"
                break; 
            case 2:
                compChoice = "scissors"
                break; 
            default:
                compChoice = "invalid input";
        }
        return compChoice; 
    }
    function getComputerChoice(){
        let num = Math.floor(Math.random() * 3); // Create random num between 0 and 2
